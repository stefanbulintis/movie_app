<mat-card class="post-form-card">
    <form (ngSubmit)="submitPost()">
  
      <form class="name">
        <mat-form-field class="example-full-width">
          <mat-label>Numele filmului</mat-label>
          <input matInput placeholder="Titanic" required>
        </mat-form-field>
      </form>

      <mat-form-field>
        <mat-label>Cand s-a lansat filmul?</mat-label>
        <input matInput [matDatepicker]="picker">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
  
      <br>  
      <mat-form-field>
        <mat-label>Unde ai vizionat filmul?</mat-label>
        <mat-select>
          <mat-option value="one">Cinema</mat-option>
          <mat-option value="two">Acasa</mat-option>
        </mat-select>
      </mat-form-field>

      <div *ngIf="imageUrl" class="image-preview">
        <img [src]="imageUrl" alt="Image preview">
      </div>
  
      <div class="rating-container">
        <mat-label>Rating</mat-label>
        <br>
        <mat-label>0</mat-label>
        <mat-slider min="0" [max]="5" step="0.5"><input name="rating" matSliderThumb [ngModel]="rating"></mat-slider>
        <mat-label>5</mat-label>
        <!-- <mat-slider min="200" max="500">
            <input value="300" matSliderStartThumb>
            <input value="400" matSliderEndThumb>
          </mat-slider> -->
      </div>

      <div class="file-input-container">
        <label for="fileInput">Upload an image</label>
        <input id="fileInput" type="file" (change)="onImageChange($event)" accept="image/*">
      </div>
  
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Lasa o recenzie</mat-label>
        <textarea matInput [(ngModel)]="content" name="content" placeholder="Scrie ceva.." required></textarea>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" class="full-width">Post</button>
    </form>
  </mat-card>
